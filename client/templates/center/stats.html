<template name="stats">
  <h5>Total papas: {{totalClicks}}</h5>

  <h4>Bonuses:</h4>
  {{#each b in bonuses}}
    <li class="bonusList">
      Name: {{b.bonus.name}}<br />
      Productions: {{b.bonus.production}}<br />
      Amount: {{b.belonging.amount}}<br />
      Per second: {{b.bonusPerSec}}</li>
  {{/each}}
</template>
